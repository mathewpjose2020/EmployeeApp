				<div class="d-flex justify-content-center form_container">
					<form #employeeForm="ngForm" (ngSubmit)="loginEmployee()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="fas fa-user"></i></span>
							</div>
              <!-- <input type="text" name="" 
              class="form-control input_user" value=""
               placeholder="username"> -->

               <input required id="name" name="name" 
               [(ngModel)]="employee.name" placeholder="username"
                type="text" class="form-control input_user" 
                #name="ngModel">

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
              <!-- <input type="password" name=""
               class="form-control input_pass" value="" placeholder="password"> -->

               <input required id="password" name="password"
                [(ngModel)]="employee.password" 
                placeholder="password"
            type="password" class="form-control input_pass" 
           #password="ngModel">


						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                 id="customControlInline">
                <label class="custom-control-label" 
                for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
           <!-- <button type="button" name="button"
            class="btn login_btn">Login</button> -->

            <button type="submit" class="btn login_btn"
         [disabled]="employeeForm.invalid">Login</button>

				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
            Don't have an account? <a routerLink="edit/0"
             class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
